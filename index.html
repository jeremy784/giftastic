<!DOCTYPE html>
<html lang="en">

<head>

	<title>HW Giftastic! </title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HW-Giftastic! - Bryan Castleman</title>

			<h3 id="title">Giftastic!</h3>
		</div>
	</div>

	<!-- Button Area -->
	<div class="row">
		<div class="col-md-12 col-md-12 col-md-12 col-lg-6" id="buttonArea"></div>
	</div>

	
	<div class="row">
		<div class="col-md-6 col-lg-6" id="gifArea"></div>

		<!-- Input Area  -->
		<div class="col-md-3 col-md-3 col-md-3 col-md-3">
			<form>
				<fieldset>
					<label for="drink-input">Add a Drink</label><br>
					<input type="text" placeholder="Pick Your Poison" id="drink-input">
					<button type="submit" class="btn submit" data="submitBtn">Submit</button>
				</fieldset>
			</form>
		</div>
	</div>



	</div>
